name: üöÄ Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'

      - name: Delete main.dart
        run: rm -f lib/main.dart

      - name: Create new main.dart
        run: |
          cat << 'EOF' > lib/main.dart
          import 'package:flutter/material.dart';
          import 'package:flutter_web_plugins/flutter_web_plugins.dart';
          import 'package:firebase_core/firebase_core.dart';
          import 'package:portafolio/core/constants/colors.dart';
          import 'package:provider/provider.dart';
          import 'firebase_options.dart';
          import 'routes/router.dart';
          import 'providers/courses_provider.dart';
          import 'providers/conferences_provider.dart';

          Future<void> main() async {
            WidgetsFlutterBinding.ensureInitialized();
            await Firebase.initializeApp(
              options: DefaultFirebaseOptions.currentPlatform,
            );
            usePathUrlStrategy();
            runApp(const MyApp());
          }

          class MyApp extends StatelessWidget {
            const MyApp({super.key});

            @override
            Widget build(BuildContext context) {
              return MultiProvider(
                providers: [
                  ChangeNotifierProvider(create: (_) => CourseProvider()),
                  ChangeNotifierProvider(create: (_) => ConferencesProvider()),
                ],
                child: MaterialApp.router(
                  debugShowCheckedModeBanner: false,
                  title: 'SaulSandovalM',
                  routerConfig: router,
                  theme: ThemeData(
                    fontFamily: 'Montserrat',
                    colorScheme: ColorScheme.fromSeed(
                      seedColor: Colors.deepPurple,
                    ),
                    scaffoldBackgroundColor: CustomColor.backgroundBase,
                    useMaterial3: true,
                  ),
                ),
              );
            }
          }
          EOF

      - name: Delete firebase_options.dart
        run: rm -f lib/firebase_options.dart

      - name: Create new main.dart
        run: |
          mkdir -p lib
          cat <<EOF > lib/firebase_options.dart
          import 'package:firebase_core/firebase_core.dart' show FirebaseOptions;
          import 'package:flutter/foundation.dart'
          show defaultTargetPlatform, kIsWeb, TargetPlatform;

          class DefaultFirebaseOptions {
            static FirebaseOptions get currentPlatform {
              if (kIsWeb) {
                return web;
              }
              switch (defaultTargetPlatform) {
                case TargetPlatform.android:
                  throw UnsupportedError(
                    'DefaultFirebaseOptions have not been configured for android - '
                    'you can reconfigure this by running the FlutterFire CLI again.',
                  );
                case TargetPlatform.iOS:
                  throw UnsupportedError(
                    'DefaultFirebaseOptions have not been configured for ios - '
                    'you can reconfigure this by running the FlutterFire CLI again.',
                  );
                case TargetPlatform.macOS:
                  throw UnsupportedError(
                    'DefaultFirebaseOptions have not been configured for macos - '
                    'you can reconfigure this by running the FlutterFire CLI again.',
                  );
                case TargetPlatform.windows:
                  throw UnsupportedError(
                    'DefaultFirebaseOptions have not been configured for windows - '
                    'you can reconfigure this by running the FlutterFire CLI again.',
                  );
                case TargetPlatform.linux:
                  throw UnsupportedError(
                    'DefaultFirebaseOptions have not been configured for linux - '
                    'you can reconfigure this by running the FlutterFire CLI again.',
                  );
                default:
                  throw UnsupportedError(
                    'DefaultFirebaseOptions are not supported for this platform.',
                  );
              }
            }

            static final FirebaseOptions web = FirebaseOptions(
              apiKey: dotenv.env['FIREBASE_API_KEY'] ?? '',
              appId: dotenv.env['FIREBASE_APP_ID'] ?? '',
              messagingSenderId: dotenv.env['FIREBASE_MESSAGING_SENDER_ID'] ?? '',
              projectId: dotenv.env['FIREBASE_PROJECT_ID'] ?? '',
              authDomain: dotenv.env['FIREBASE_AUTH_DOMAIN'] ?? '',
              storageBucket: dotenv.env['FIREBASE_STORAGE_BUCKET'] ?? '',
              measurementId: dotenv.env['FIREBASE_MEASUREMENT_ID'] ?? '',
            );
          }
          EOF

      - name: Delete pubspec.yaml
        run: rm -f pubspec.yaml

      - name: Create new pubspec.yaml
        run: |
          cat << 'EOF' > pubspec.yaml
          name: portafolio
          description: "A new Flutter project."
          # The following line prevents the package from being accidentally published to
          # pub.dev using `flutter pub publish`. This is preferred for private packages.
          publish_to: "none" # Remove this line if you wish to publish to pub.dev
          
          version: 1.0.0+1
          
          environment:
            sdk: ^3.5.3
            
          dependencies:
            flutter:
              sdk: flutter
            flutter_web_plugins:
              sdk: flutter

            cupertino_icons: ^1.0.8
            url_launcher: ^6.0.20
            go_router: ^14.6.2
            firebase_core: ^3.9.0
            cloud_firestore: ^5.6.0
            font_awesome_flutter: ^10.8.0
            provider: ^6.1.2
            flutter_animate: ^4.5.2

          dev_dependencies:
            flutter_test:
                sdk: flutter

            flutter_lints: ^4.0.0

          flutter:
            uses-material-design: true

          assets:
            - assets/
            - assets/images/

          fonts:
            - family: Montserrat
            fonts:
              - asset: assets/fonts/Montserrat-Regular.ttf
              - asset: assets/fonts/Montserrat-Italic.ttf
                style: italic
          EOF

      - name: üì¶ Install dependencies
        run: flutter pub get

      - name: üß™ Run build for web
        run: flutter build web --release

      - name: üöÄ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
